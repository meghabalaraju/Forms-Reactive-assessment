<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project name</label>
          <input 
            type="text"
            id="projectname"
            class="form-control"
            formControlName="projectname">
          <span *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched">
            <span *ngIf="projectForm.get('projectname').errors?.required"> 
              Name is required
            </span>
            <span *ngIf="projectForm.get('projectname').errors?.occupiedName">
              Project name is not available. please chose new name
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email"> E-Mail</label>
          <input 
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
              <span *ngIf="projectForm.get('email').errors?.required">
                Please provide email address
              </span>
              <span *ngIf="projectForm.get('email').errors?.email">
                Please provide a valid email address
              </span>
            </span>
        </div>
        <div class="form-group">
          <label for="projectstatus" >Project status: </label> <br>

          <select name="projectstatus" id="projectstatus"  formControlName="projectstatus">
                <option 
                  *ngFor="let status of projectstatus" 
                  [value]="status"
                  >{{status}}</option>
          </select> 
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
